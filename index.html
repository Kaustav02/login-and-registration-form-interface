<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Log in and registration form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
      
      <div class="form-box">  
         <div class="button-box">
            <div id="btn"> </div>
            <button id="a" type="button" class="toggle-btn" onclick="login()"> Log in</button>
            <button  id="b" type="button" class="toggle-btn" onclick="register()"> Sign Up </button>
         </div>
               <form class="input-group" id="login">
                  <input type="text" class="input-field" placeholder="User Id" required>
                  <input type="password" class="input-field" placeholder="Enter password " required>
                  <input type="checkbox" class="check-box"><span>remember password</span>
                  <button type="submit" class="submit-btn">Log in</button>
               </form>
               <form class="input-group" id="register">
                  <input type="text" class="input-field" placeholder="User Id" required>
                  <input type="email" class="input-field" placeholder="Enter Email" required>
                  <input type="password" class="input-field" placeholder="Enter password " required>
                  <input type="checkbox" class="check-box"><span>i agreed to terms and conditions</span>
                  <button type="submit" class="submit-btn">sign up</button>
               </form>
      </div>
   </div>
      <script>
         const x=document.getElementById("login");
         const y=document.getElementById("register");
         const z=document.getElementById("btn");
         
         
         function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
            
         }
         function login(){
            x.style.left="40px";
            y.style.left="550px";
            z.style.left="0px";
         }




      </script>
</body>
<script src="index.js"></script>
</html>
